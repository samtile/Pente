// PARAM[1] = X co-ordinate
// PARAM[2] = Y co-ordinate
// returns: 1 if the square has a physical white piece (normal or last), else 0
function iswhite(x,y) {
// check if white piece on sqaure
    if (getIntersection(x,y,"white","last")==1 || getIntersection(x,y,"white")==1)
    { // it is white
        return 1;
    }
    else
    { // no white piece
        return 0;
    }
}

// PARAM[1] = X co-ordinate
// PARAM[2] = Y co-ordinate
// returns: 1 if the square has a physical black piece (normal or last), else 0
function isblack(x,y) {
// check if black piece on sqaure
    if (getIntersection(x,y,"black","last")==1 || getIntersection(x,y,"black")==1)
    { // it is black
        return 1;
    }
    else
    { // no black piece
        return 0;

    }
}

// PARAM[1] = X co-ordinate
// PARAM[2] = Y co-ordinate
// returns: 1 if the square is empty, else 0
function isEmpty(x,y) {
// check if empty sqaure
    if (getIntersection(x,y)==1)
    { // it is empty
        return 1;
    }
    else
    { // no white piece
        return 0;
    }
}

function take(x,y) {
// removes any pieces classed as taken now that move has been made on screen at X,Y
// check all rows of 3 from target
// straight up - north
if(y>3)
{ // cannot take this way if y is 3 or less
 if(player==2 && iswhite(x,y-1)==1 && iswhite(x,y-2)==1 && isblack(x,y-3)==1)
	{
   	setIntersection(x,y-1);
	setIntersection(x,y-2);
	p2Takes++;
	}
else if(player==1 && isblack(x,y-1)==1 && isblack(x,y-2)==1 && iswhite(x,y-3)==1)
	{
   	setIntersection(x,y-1);
      setIntersection(x,y-2);
      p1Takes++;
	}
}

// upper-right diagonal - north-east
if(y>3 && x<size-2)
{ // cannot take this way if y is 3 or less and x > size - 3
if(player==2 && iswhite(x+1,y-1)==1 && iswhite(x+2,y-2)==1 && isblack(x+3,y-3)==1)
	{
   	setIntersection(x+1,y-1);
	setIntersection(x+2,y-2);
	p2Takes++;
	}
else if(player==1 && isblack(x+1,y-1)==1 && isblack(x+2,y-2)==1 && iswhite(x+3,y-3)==1)
	{
   	setIntersection(x+1,y-1);
      setIntersection(x+2,y-2);
      p1Takes++;
	}
}

// to the right - east
if(x<size-2)
{ // cannot take this way if x > size - 3
if(player==2 && iswhite(x+1,y)==1 && iswhite(x+2,y)==1 && isblack(x+3,y)==1)
	{
   	setIntersection(x+1,y);
	setIntersection(x+2,y);

	}
else if(player==1 && isblack(x+1,y)==1 && isblack(x+2,y)==1 && iswhite(x+3,y)==1)

   	setIntersection(x+1,y);
      setIntersection(x+2,y);
      p1Takes++;
	}
}

// lower-right diagonal - south-east
if(y<size-2 && x<size-2)
{ // cannot take this way if y > size - 3 and x > size - 3
if(player==2 && iswhite(x+1,y+1)==1 && iswhite(x+2,y+2)==1 && isblack(x+3,y+3)==1)
	{
   	setIntersection(x+1,y+1);
	setIntersection(x+2,y+2);
	p2Takes++;
	}
else if(player==1 && isblack(x+1,y+1)==1 && isblack(x+2,y+2)==1 && iswhite(x+3,y+3)==1)
	{
   	setIntersection(x+1,y+1);
      setIntersection(x+2,y+2);
      p1Takes++;
	}
}

// straight down - south
if(y<size-2 )
{ // cannot take this way if y > size - 3
if(player==2 && iswhite(x,y+1)==1 && iswhite(x,y+2)==1 && isblack(x,y+3)==1)
	{
   	setIntersection(x,y+1);
	setIntersection(x,y+2);
	p2Takes++;
	}
else if(player==1 && isblack(x,y+1)==1 && isblack(x,y+2)==1 && iswhite(x,y+3)==1)
	{
   	setIntersection(x,y+1);
      setIntersection(x,y+2);
      p1Takes++;
	}
}

// lower-left diagonal - south-west
if(y<size-2 && x>3)
{ // cannot take this way if y > size - 3 and x is 3 or less
if(player==2 && iswhite(x-1,y+1)==1 && iswhite(x-2,y+2)==1 && isblack(x-3,y+3)==1)
	{
   	setIntersection(x-1,y+1);
	setIntersection(x-2,y+2);

      setIntersection(x-2,y+2);

	}
}

// to the left - west
if(x>3)
{ // cannot take this way if x is 3 or less
if(player==2 && iswhite(x-1,y)==1 && iswhite(x-2,y)==1 && isblack(x-3,y)==1)

	setIntersection(x-2,y);

else if(player==1 && isblack(x-1,y)==1 && isblack(x-2,y)==1 && iswhite(x-3,y)==1)
	{

      setIntersection(x-2,y);

}

// upper-left diagonal - north-west
if(y>3&& x>3)

function hasTria(player) {
// check for tria after move for every square on board for local player passed in
// we check for all squares as although crude, it does the job, is quick enough, and also allows negative checking
// return 1 if there is one, else 0
	// loop through all squares 
	for (var a = 1; a <= size; a++)
	{ // a represents x co-ordinate for searching
		for (var b = 1; b <= size; b++)
		{ // b represents y co-ordinate for searching
			if (a < 1 || b < 1 || a > size || b > size)
			{ 
				// square is outside board so line cannot be formed in this direction
			}
			else
			{ // check for tria
						if(player==2)
						{					
							if((isblack(a,b)==1 && isblack(a,b-1)==1 && isblack(a,b-2)==1 && isEmpty(a,b-3)==1 && isEmpty(a,b+1)==1)||
							(isblack(a,b)==1 && isblack(a-1,b)==1 && isblack(a-2,b)==1 && isEmpty(a-3,b)==1 && isEmpty(a+1,b)==1)||
							(isblack(a,b)==1 && isblack(a-1,b+1)==1 && isblack(a-2,b+2)==1 && isEmpty(a-3,b+3)==1 && isEmpty(a+1,b-1)==1)||
							(isblack(a,b)==1 && isblack(a-1,b-1)==1 && isblack(a-2,b-2)==1 && isEmpty(a-3,b-3)==1 && isEmpty(a+1,b+1)==1))
							{
								return 1;
							}
						}	
						else
						{ // player==1					
							if((iswhite(a,b)==1 && iswhite(a,b-1)==1 && iswhite(a,b-2)==1 && isEmpty(a,b-3)==1 && isEmpty(a,b+1)==1)||	
							(iswhite(a,b)==1 && iswhite(a-1,b)==1 && iswhite(a-2,b)==1 && isEmpty(a-3,b)==1 && isEmpty(a+1,b)==1)||
	 						(iswhite(a,b)==1 && iswhite(a-1,b+1)==1 && iswhite(a-2,b+2)==1 && isEmpty(a-3,b+3)==1 && isEmpty(a+1,b-1)==1)||
							(iswhite(a,b)==1 && iswhite(a-1,b-1)==1 && iswhite(a-2,b-2)==1 && isEmpty(a-3,b-3)==1 && isEmpty(a+1,b+1)==1))
							{
								return 1;
							}
						}
			}
		}
	} 
	return 0;
}

function hasPente(player,x,y) {
// check for pente after move for every square on board for local player passed in
// return 1 if there is one, else 0

	// loop through all squares in a 3 by 3 radius
	for (var a = x-3; a <= x+3; a++)
	{ // a represents x co-ordinate for searching
		for (var b = y-3; b <= y+3; b++)
		{ // b represents y co-ordinate for searching
			if (a < 1 || b < 1 || a > size || b > size)
			{ 
				// square is outside board so line cannot be formed in this direction
			}
			else
			{ // check for pente
			      if((player==2 && isblack(a,b)==1 && isblack(a,b-1)==1 && isblack(a,b-2)==1 && isblack(a,b-3)==1 && isblack(a,b-4)==1)||
				(player==2 && isblack(a,b)==1 && isblack(a+1,b)==1 && isblack(a+2,b)==1 && isblack(a+3,b)==1 && isblack(a+4,b)==1)|| 					
				(player==2 && isblack(a,b)==1 && isblack(a-1,b)==1 && isblack(a-2,b)==1 && isblack(a-3,b)==1 && isblack(a-4,b)==1)||
				(player==2 && isblack(a,b)==1 && isblack(a,b+1)==1 && isblack(a,b+2)==1 && isblack(a,b+3)==1 && isblack(a,b+4)==1)||
				(player==2 && isblack(a,b)==1 && isblack(a+1,b+1)==1 && isblack(a+2,b+2)==1 && isblack(a+3,b+3)==1 && isblack(a+4,b+4)==1)||
				(player==2 && isblack(a,b)==1 && isblack(a+1,b-1)==1 && isblack(a+2,b-2)==1 && isblack(a+3,b-3)==1 && isblack(a+4,b-4)==1)||
				(player==2 && isblack(a,b)==1 && isblack(a-1,b+1)==1 && isblack(a-2,b+2)==1 && isblack(a-3,b+3)==1 && isblack(a-4,b+4)==1)||
				(player==2 && isblack(a,b)==1 && isblack(a-1,b-1)==1 && isblack(a-2,b-2)==1 && isblack(a-3,b-3)==1 && isblack(a-4,b-4)==1)||
				(player==1 && iswhite(a,b)==1 && iswhite(a,b-1)==1 && iswhite(a,b-2)==1 && iswhite(a,b-3)==1 && iswhite(a,b-4)==1)||	
				(player==1 && iswhite(a,b)==1 && iswhite(a+1,b)==1 && iswhite(a+2,b)==1 && iswhite(a+3,b)==1 && iswhite(a+4,b)==1)||
				(player==1 && iswhite(a,b)==1 && iswhite(a-1,b)==1 && iswhite(a-2,b)==1 && iswhite(a-3,b)==1 && iswhite(a-4,b)==1)||
					(player==1 && iswhite(a,b)==1 && iswhite(a,b+1)==1 && iswhite(a,b+2)==1 && iswhite(a,b+3)==1 && iswhite(a,b+4)==1)||
				(player==1 && iswhite(a,b)==1 && iswhite(a+1,b+1)==1 && iswhite(a+2,b+2)==1 && iswhite(a+3,b+3)==1 && iswhite(a+4,b+4)==1)||
				(player==1 && iswhite(a,b)==1 && iswhite(a+1,b-1)==1 && iswhite(a+2,b-2)==1 && iswhite(a+3,b-3)==1 && iswhite(a+4,b-4)==1)||
				(player==1 && iswhite(a,b)==1 && iswhite(a-1,b+1)==1 && iswhite(a-2,b+2)==1 && iswhite(a-3,b+3)==1 && iswhite(a-4,b+4)==1)||
				(player==1 && iswhite(a,b)==1 && iswhite(a-1,b-1)==1 && iswhite(a-2,b-2)==1 && iswhite(a-3,b-3)==1 && iswhite(a-4,b-4)==1))
				{
					return 1;
				}
			}
		}
	} 
	return 0;
}

function hasTakes(player) {
// check for 5 takes to see if player has won
// return 1 if there if there are 5 takes, else 0
	if ((player==1 && p1Takes == 5) || (player==2 && p2Takes == 5))
	{
		return 1;	
	}
	return 0;
}


function hover(x,y) {
// place an "hover" on square at co-ordinate X,Y, if it has a "intersection"
	if (player==1)
	{ // player 1 - white
		if(getIntersection(x,y)==1)
		{
                        setIntersection(x,y,"white","hover");
		}
	}
	else
	{ // player 2 - black
		if(getIntersection(x,y)==1)
		{
                        setIntersection(x,y,"black","hover");
		}
	}
}

function unhover(x,y) {
// place an "empty spot" on square at co-ordinate X,Y if it has a "hover" on it
// do same for both players
	if(getIntersection(x,y,"white","hover")==1||getIntersection(x,y,"black","hover")==1)
	{
                setIntersection(x,y);
	}
	
}

function place(x,y) {
// place a "last move" counter on square at co-ordinate X,Y (after checking) - this is the move itself
	if (getIntersection(x,y,"white")==1||getIntersection(x,y,"black")==1||
	getIntersection(x,y,"white","last")==1||getIntersection(x,y,"black","last")==1)
	{
		alert("You cannot move here - there is already a piece on this intersection")
		return
	}
	// at this point we are sure that move can be made on screen
	// add new piece
	if (player==1)
	{ // player 1 - white
                setIntersection(x,y,"white","last");
		if(turn>1)
		{
                        setIntersection(oldX,oldY,"black");
		}
	}
	else
	{ // player 2 - black
                setIntersection(x,y,"black","last");
		if(turn>1)	
		{
                        setIntersection(oldX,oldY,"white");
		}
	}
	oldX = x;
	oldY = y;

	// now clear any taken pieces
	take(x,y);
	
	// update takes
	document.getElementById('p1taken').innerHTML='Number of takes: ' + p1Takes;
	document.getElementById('p2taken').innerHTML='Number of takes:' + p2Takes;
	
	// check if game is won
	if(hasPente(player,x,y)==1 || hasTakes(player)==1)
	{
		alert("Player " + player + " has won!");
		newGame();
		return;
	}

	
	// check for tria
	if(hasTria(1)==1)
	{
		document.getElementById('p1tria').innerHTML='White has a Tria'
	}
	else
	{
		document.getElementById('p1tria').innerHTML=''
	}
	if(hasTria(2)==1)
	{
		document.getElementById('p2tria').innerHTML='Black has a Tria'
	}
	else
	{
		document.getElementById('p2tria').innerHTML=''
	}

	// check for tria
	if(hasTessera(1)==1)
	{
		document.getElementById('p1tessera').innerHTML='White has a Tessera'
	}
	else
	{
		document.getElementById('p1tessera').innerHTML=''
	}
	if(hasTessera(2)==1)
	{
		document.getElementById('p2tessera').innerHTML='Black has a Tessera'
	}
	else
	{
		document.getElementById('p2tessera').innerHTML=''
	}
	
	// move succesful so change player
	if (player==1)
	{
		player=2;
	}
	else
	{
		player=1;
	}
	turn++;
}
